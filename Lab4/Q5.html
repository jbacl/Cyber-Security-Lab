!DOCTYPE html>
<html>
    <head>
        <title>Husky Banking</title>
        <link type="image/x-icon" rel="shortcut icon" href="http://localhost:2222/static/images//Icon/johnathan.ico
                background-image: url("http://localhost:2222/static/images//Background/dog.jpg");
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <FONT COLOR="#bf9b30">
        <center>
            <form action="/submit" method="post" id="mainHandler" style="width: fit-content; height: fit-content; display: grid; justify-items: center; align-items: center; border-radius: 7px; background-color: #054D79; color: darkgoldenrod; background-image: url(http://localhost:2222/static/images//Blob/balling.jpg); background-size: 630px; background-position-x: 0px; background-position-y: 0px;">
                <h1 id="loginHeader">Husky Banking</h1>
                <p id="slogan">A bank where you know your money is in the right paws!</p>
                <p id="userInput"> <label for="username">Username</label>: <input id="username" name="username" required="" size="32" type="text" value=""> </p>
                <p id="passInput"> <label for="password">Password</label>: <input id="password" name="password" required="" size="32" type="password" value=""> </p>
                <p id="signIn"><input id="submit" name="submit" type="submit" value="Sign In"></p>
                <p id="customPage"> <input id="customPage" name="customPage" type="submit" value="Custom Page"></p>
            </center>
        </FONT>
        <div id="johnathan"></div>

        </form>
    </body>
</html>
